{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
    <title>Login</title>
{% endblock %}


{% block body %}
<div class="jumbotron text-center">
    <h3 class="text-danger">{{ error }}</h3>
    <h2>Enter the password for receptionist</h2>
    <br>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}

        <br>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
{% endblock %}
